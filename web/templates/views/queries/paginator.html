{{define "views/queries/paginator"}}
	{{with .paginator}}
			{{if .IsNeed}}
			<nav aria-label="Page navigation">
			  <ul class="pagination">
					{{range $key, $page := .Pages}}
						{{if $page.Url}}
							<li {{if $page.Current}} class="active" {{end}}><a href="{{$page.Url}}">{{$page.Title}}</a></li>
						{{else}}
							<li><span>{{$page.Title}}</span></li>
						{{end}}

					{{end}}
			  </ul>
			</nav>
			<br>
			{{end}}
	{{end}}
{{end}}
